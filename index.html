<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>War Game</title>
  </head>
  <body>
    <h2 class="winner">Lets Play!</h2>
    <div class="container">
      <div class="buttons">
        <button class="new-deck-btn">New Deck</button>
        <button class="draw-cards">Draw Cards</button>
        <div class="game-stats">
          <p>Remaining Cards: <span class="remaining"></span></p>
          <p>Computer Score: <span class="computer-score"></span></p>
          <p>Player Score: <span class="player-score"></span></p>
        </div>
      </div>
      <div class="cards">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
