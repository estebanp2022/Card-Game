<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Card Game</title>
  </head>
  <body>
    <main class="container">
      <h2 class="winner">Lets Play!</h2>
      <div class="content">
        <div class="cards">
          <div class="card-slot"></div>
          <div class="card-slot"></div>
        </div>
        <div class="left">
          <div class="game-stats">
            <p>Remaining Cards: <span class="remaining"></span></p>
            <p>Computer Score: <span class="computer-score"></span></p>
            <p>Player Score: <span class="player-score"></span></p>
            <div class="btns">
              <button class="new-deck-btn btn">New Game</button>
              <button class="draw-cards btn">Draw Cards</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
